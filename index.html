<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Number Generator with Statistics</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'DM Sans', sans-serif;
        background-color: #121212;
        color: #E0E0E0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 10px;
        box-sizing: border-box;
    }

    .container {
        width: 100%;
        max-width: 600px;
        padding: 20px;
        background-color: #1E1E1E;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
        text-align: center;
        color: #4A90E2;
    }

    .input-group, .checkbox-group {
        margin-bottom: 20px;
    }

    .input-group label, .checkbox-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }

    .input-group input[type="number"], .checkbox-group input[type="checkbox"] {
        width: calc(100% - 20px);
        padding: 8px;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
        outline: none;
    }

    .input-group input[type="range"] {
        width: 100%;
        margin-bottom: 10px;
    }

    .checkbox-group label {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .checkbox-group input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background-color: #4A90E2;
        color: #FFF;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        margin-bottom: 15px;
        transition: background-color 0.3s ease;
        outline: none;
    }

    button:hover {
        background-color: #357ABD;
    }

    .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #4A90E2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        display: none;
        margin: 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .results, .statistics {
        padding: 20px;
        border: 2px solid transparent;
        border-radius: 8px;
        margin-top: 20px;
        background-color: #1E1E1E;
        overflow-x: auto;
        transition: border-color 0.3s;
    }

    .results p, .statistics p {
        background-color: #252525;
        padding: 10px;
        border-radius: 6px;
        margin: 5px 0;
    }

    .results {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }

    .tooltip {
        position: relative;
        display: inline-block;
        cursor: pointer;
    }

    .tooltip .tooltiptext {
        visibility: hidden;
        width: 200px;
        background-color: #4A90E2;
        color: #fff;
        text-align: center;
        padding: 5px;
        border-radius: 6px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -100px;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
    }

    /* Tooltip descriptions */
    .tooltip-median .tooltiptext::after { content: "The middle value in the list of numbers"; }
    .tooltip-mode .tooltiptext::after { content: "The value that appears most often"; }
    .tooltip-mean .tooltiptext::after { content: "The average of the numbers"; }
    .tooltip-stdDev .tooltiptext::after { content: "The amount of variation or dispersion of the numbers"; }
    .tooltip-mad .tooltiptext::after { content: "Mean Absolute Deviation"; }
    .tooltip-variance .tooltiptext::after { content: "The measure of dispersion between numbers"; }
    .tooltip-range .tooltiptext::after { content: "The difference between the highest and lowest values"; }
    .tooltip-q1 .tooltiptext::after { content: "The first quartile (25th percentile)"; }
    .tooltip-q3 .tooltiptext::after { content: "The third quartile (75th percentile)"; }
    .tooltip-iqr .tooltiptext::after { content: "Interquartile Range"; }
    .tooltip-skewness .tooltiptext::after { content: "Measure of asymmetry"; }
    .tooltip-kurtosis .tooltiptext::after { content: "Measure of the 'tailedness' of the distribution"; }
    .tooltip-geometricMean .tooltiptext::after { content: "The central tendency of numbers"; }
    .tooltip-harmonicMean .tooltiptext::after { content: "The reciprocal of the arithmetic mean"; }
</style>
</head>
<body>
<div class="container">
    <h1>Random Number Generator</h1>
    <div class="input-group">
        <label for="min">Minimum:</label>
        <input type="number" id="min" value="0">
    </div>
    <div class="input-group">
        <label for="max">Maximum:</label>
        <input type="number" id="max" value="100">
    </div>
    <div class="input-group">
        <label for="decimals">Decimals:</label>
        <input type="number" id="decimals" value="2">
    </div>
    <div class="input-group">
        <label for="output">Number of Outputs:</label>
        <input type="range" id="output" min="1" max="100" value="10" oninput="updateOutputValue(this.value)">
        <input type="number" id="outputNumber" value="10" readonly>
    </div>
    <div class="checkbox-group">
        <label><input type="checkbox" id="median" checked> <span class="tooltip-median tooltip">Median<span class="tooltiptext"></span></span></label>
        <label><input type="checkbox" id="mode" checked> <span class="tooltip-mode tooltip">Mode<span class="tooltiptext"></span></span></label>
        <label><input type="checkbox" id="mean" checked> <span class="tooltip-mean tooltip">Mean<span class="tooltiptext"></span></span></label>
        <label><input type="checkbox" id="stdDev" checked> <span class="tooltip-stdDev tooltip">Standard Deviation<span class="tooltiptext"></span></span></label>
        <label><input type="checkbox" id="mad" checked> <span class="tooltip-mad tooltip">MAD<span class="tooltiptext"></span></span></label>
        <label><input type="checkbox" id="variance" checked> <span class="tooltip-variance tooltip">Variance<span class="tooltiptext"></span></span></label>
        <label><input type="checkbox" id="range" checked> <span class="tooltip-range tooltip">Range<span class="tooltiptext"></span></span></label>
        <label><input type="checkbox" id="q1" checked> <span class="tooltip-q1 tooltip">Q1<span class="tooltiptext"></span></span></label>
        <label><input type="checkbox" id="q3" checked> <span class="tooltip-q3 tooltip">Q3<span class="tooltiptext"></span></span></label>
        <label><input type="checkbox" id="iqr" checked> <span class="tooltip-iqr tooltip">IQR<span class="tooltiptext"></span></span></label>
        <label><input type="checkbox" id="skewness" checked> <span class="tooltip-skewness tooltip">Skewness<span class="tooltiptext"></span></span></label>
        <label><input type="checkbox" id="kurtosis" checked> <span class="tooltip-kurtosis tooltip">Kurtosis<span class="tooltiptext"></span></span></label>
        <label><input type="checkbox" id="geometricMean" checked> <span class="tooltip-geometricMean tooltip">Geometric Mean<span class="tooltiptext"></span></span></label>
        <label><input type="checkbox" id="harmonicMean" checked> <span class="tooltip-harmonicMean tooltip">Harmonic Mean<span class="tooltiptext"></span></span></label>
    </div>
    <button onclick="generateNumbers()">Generate Numbers</button>
    <div class="loading-spinner" id="loading-spinner"></div>
    <div id="results" class="results"></div>
    <div id="statistics" class="statistics"></div>
</div>

<script>
    function updateOutputValue(value) {
        document.getElementById('outputNumber').value = value;
    }

    function generateNumbers() {
        const min = parseFloat(document.getElementById('min').value);
        const max = parseFloat(document.getElementById('max').value);
        const decimals = parseInt(document.getElementById('decimals').value);
        const outputCount = parseInt(document.getElementById('output').value);

        const resultsDiv = document.getElementById('results');
        const statisticsDiv = document.getElementById('statistics');
        const loadingSpinner = document.getElementById('loading-spinner');

        resultsDiv.innerHTML = '';
        statisticsDiv.innerHTML = '';
        loadingSpinner.style.display = 'block';

        setTimeout(() => {
            const numbers = Array.from({ length: outputCount }, () => (Math.random() * (max - min) + min).toFixed(decimals));
            resultsDiv.innerHTML = numbers.map(number => `<p>${number}</p>`).join('');
            resultsDiv.style.borderColor = '#4A90E2';
            calculateStatistics(numbers);
            loadingSpinner.style.display = 'none';
        }, 1000);
    }

    function calculateStatistics(numbers) {
        numbers = numbers.map(Number);
        const statisticsDiv = document.getElementById('statistics');
        statisticsDiv.innerHTML = '';

        if (document.getElementById('median').checked) {
            const median = calculateMedian(numbers);
            statisticsDiv.innerHTML += `<p><span class="tooltip tooltip-median">Median<span class="tooltiptext"></span></span>: ${median}</p>`;
        }

        if (document.getElementById('mode').checked) {
            const mode = calculateMode(numbers);
            statisticsDiv.innerHTML += `<p><span class="tooltip tooltip-mode">Mode<span class="tooltiptext"></span></span>: ${mode}</p>`;
        }

        if (document.getElementById('mean').checked) {
            const mean = calculateMean(numbers);
            statisticsDiv.innerHTML += `<p><span class="tooltip tooltip-mean">Mean<span class="tooltiptext"></span></span>: ${mean}</p>`;
        }

        if (document.getElementById('stdDev').checked) {
            const stdDev = calculateStdDev(numbers);
            statisticsDiv.innerHTML += `<p><span class="tooltip tooltip-stdDev">Standard Deviation<span class="tooltiptext"></span></span>: ${stdDev}</p>`;
        }

        if (document.getElementById('mad').checked) {
            const mad = calculateMAD(numbers);
            statisticsDiv.innerHTML += `<p><span class="tooltip tooltip-mad">MAD<span class="tooltiptext"></span></span>: ${mad}</p>`;
        }

        if (document.getElementById('variance').checked) {
            const variance = calculateVariance(numbers);
            statisticsDiv.innerHTML += `<p><span class="tooltip tooltip-variance">Variance<span class="tooltiptext"></span></span>: ${variance}</p>`;
        }

        if (document.getElementById('range').checked) {
            const range = calculateRange(numbers);
            statisticsDiv.innerHTML += `<p><span class="tooltip tooltip-range">Range<span class="tooltiptext"></span></span>: ${range}</p>`;
        }

        if (document.getElementById('q1').checked) {
            const q1 = calculatePercentile(numbers, 25);
            statisticsDiv.innerHTML += `<p><span class="tooltip tooltip-q1">Q1<span class="tooltiptext"></span></span>: ${q1}</p>`;
        }

        if (document.getElementById('q3').checked) {
            const q3 = calculatePercentile(numbers, 75);
            statisticsDiv.innerHTML += `<p><span class="tooltip tooltip-q3">Q3<span class="tooltiptext"></span></span>: ${q3}</p>`;
        }

        if (document.getElementById('iqr').checked) {
            const iqr = calculateIQR(numbers);
            statisticsDiv.innerHTML += `<p><span class="tooltip tooltip-iqr">IQR<span class="tooltiptext"></span></span>: ${iqr}</p>`;
        }

        if (document.getElementById('skewness').checked) {
            const skewness = calculateSkewness(numbers);
            statisticsDiv.innerHTML += `<p><span class="tooltip tooltip-skewness">Skewness<span class="tooltiptext"></span></span>: ${skewness}</p>`;
        }

        if (document.getElementById('kurtosis').checked) {
            const kurtosis = calculateKurtosis(numbers);
            statisticsDiv.innerHTML += `<p><span class="tooltip tooltip-kurtosis">Kurtosis<span class="tooltiptext"></span></span>: ${kurtosis}</p>`;
        }

        if (document.getElementById('geometricMean').checked) {
            const geometricMean = calculateGeometricMean(numbers);
            statisticsDiv.innerHTML += `<p><span class="tooltip tooltip-geometricMean">Geometric Mean<span class="tooltiptext"></span></span>: ${geometricMean}</p>`;
        }

        if (document.getElementById('harmonicMean').checked) {
            const harmonicMean = calculateHarmonicMean(numbers);
            statisticsDiv.innerHTML += `<p><span class="tooltip tooltip-harmonicMean">Harmonic Mean<span class="tooltiptext"></span></span>: ${harmonicMean}</p>`;
        }
    }

    function calculateMedian(numbers) {
        const sorted = [...numbers].sort((a, b) => a - b);
        const middle = Math.floor(sorted.length / 2);
        return sorted.length % 2 !== 0 ? sorted[middle] : ((sorted[middle - 1] + sorted[middle]) / 2).toFixed(2);
    }

    function calculateMode(numbers) {
        const frequency = {};
        numbers.forEach(number => {
            frequency[number] = (frequency[number] || 0) + 1;
        });
        const modes = Object.keys(frequency).filter(key => frequency[key] === Math.max(...Object.values(frequency)));
        return modes.length === 1 ? modes[0] : modes.join(', ');
    }

    function calculateMean(numbers) {
        return (numbers.reduce((a, b) => a + b, 0) / numbers.length).toFixed(2);
    }

    function calculateStdDev(numbers) {
        const mean = calculateMean(numbers);
        return Math.sqrt(numbers.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / numbers.length).toFixed(2);
    }

    function calculateMAD(numbers) {
        const mean = calculateMean(numbers);
        return (numbers.reduce((a, b) => a + Math.abs(b - mean), 0) / numbers.length).toFixed(2);
    }

    function calculateVariance(numbers) {
        const mean = calculateMean(numbers);
        return (numbers.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / numbers.length).toFixed(2);
    }

    function calculateRange(numbers) {
        return (Math.max(...numbers) - Math.min(...numbers)).toFixed(2);
    }

    function calculatePercentile(numbers, percentile) {
        const sorted = [...numbers].sort((a, b) => a - b);
        const index = Math.floor(percentile / 100 * sorted.length);
        return sorted[index];
    }

    function calculateIQR(numbers) {
        return (calculatePercentile(numbers, 75) - calculatePercentile(numbers, 25)).toFixed(2);
    }

    function calculateSkewness(numbers) {
        const mean = calculateMean(numbers);
        const stdDev = calculateStdDev(numbers);
        return ((numbers.reduce((a, b) => a + Math.pow(b - mean, 3), 0) / numbers.length) / Math.pow(stdDev, 3)).toFixed(2);
    }

    function calculateKurtosis(numbers) {
        const mean = calculateMean(numbers);
        const stdDev = calculateStdDev(numbers);
        return ((numbers.reduce((a, b) => a + Math.pow(b - mean, 4), 0) / numbers.length) / Math.pow(stdDev, 4) - 3).toFixed(2);
    }

    function calculateGeometricMean(numbers) {
        return (Math.pow(numbers.reduce((a, b) => a * b, 1), 1 / numbers.length)).toFixed(2);
    }

    function calculateHarmonicMean(numbers) {
        const sumReciprocals = numbers.reduce((a, b) => a + 1 / b, 0);
        return (numbers.length / sumReciprocals).toFixed(2);
    }
</script>
</body>
</html>
